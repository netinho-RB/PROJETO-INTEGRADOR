<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Referência ao style.css -->
    <title>Painel de Controle</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <h1 class="h3 mb-3 fw-normal">Bem-vindo ao Painel</h1>
        <form id="alunoForm">
            <!-- Campo Nome -->
            <div class="input-group mb-3">
                <span class="input-group-text">Nome</span>
                <input type="text" class="form-control" placeholder="Digite seu nome" aria-label="Nome" id="nome">
            </div>

            <!-- Campo RGM -->
            <div class="input-group mb-3">
                <span class="input-group-text">RGM</span>
                <input type="text" class="form-control" placeholder="Digite seu RGM" aria-label="RGM" id="rgm">
            </div>

            <!-- Campo Turma -->
            <div class="input-group mb-3">
                <span class="input-group-text">Turma</span>
                <input type="text" class="form-control" placeholder="Digite sua turma" aria-label="Turma" id="turma">
            </div>

            <!-- Campo Nota 1 -->
            <div class="input-group mb-3">
                <span class="input-group-text">Nota 1</span>
                <input type="number" class="form-control" placeholder="Digite a nota 1" aria-label="Nota 1" min="0" max="10" id="nota1">
            </div>

            <!-- Campo Nota 2 -->
            <div class="input-group mb-3">
                <span class="input-group-text">Nota 2</span>
                <input type="number" class="form-control" placeholder="Digite a nota 2" aria-label="Nota 2" min="0" max="10" id="nota2">
            </div>

            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>

        <h2 class="mt-4">Alunos Salvos</h2>
        <table class="table table-dark table-striped mt-3" id="alunosTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>RGM</th>
                    <th>Turma</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados dos alunos serão inseridos aqui -->
            </tbody>
        </table>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        // Array para armazenar alunos
        let alunos = [];

        // Adiciona evento de submit ao formulário
        document.getElementById('alunoForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obtém os valores dos inputs
            const nome = document.getElementById('nome').value;
            const rgm = document.getElementById('rgm').value;
            const turma = document.getElementById('turma').value;
            const nota1 = document.getElementById('nota1').value;
            const nota2 = document.getElementById('nota2').value;

            // Adiciona o aluno ao array
            alunos.push({ nome, rgm, turma, nota1, nota2 });

            // Limpa os campos do formulário
            this.reset();

            // Atualiza a tabela
            atualizarTabela();
        });

        function atualizarTabela() {
            const tbody = document.getElementById('alunosTable').querySelector('tbody');
            tbody.innerHTML = ''; // Limpa a tabela

            // Adiciona cada aluno à tabela
            alunos.forEach(aluno => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${aluno.nome}</td>
                    <td>${aluno.rgm}</td>
                    <td>${aluno.turma}</td>
                    <td>${aluno.nota1}</td>
                    <td>${aluno.nota2}</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
